name: Frontend E2E Tests

on:
  workflow_run:
    workflows: ["Backend Tests"]
    types:
      - completed

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: testdb
      DB_USER: testuser
      DB_PASS: testpass
      DB_HOST: localhost
      DB_PORT: 5432
      API_PORT: 3001
      FRONTEND_PORT: 5173

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Backend setup
      - name: Install backend dependencies
        run: npm ci
        working-directory: ./backend

      - name: Start backend
        run: npm run dev & # inicia em background
        working-directory: ./backend

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            nc -z localhost 3001 && break
            sleep 1
          done

      # Frontend setup
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./frontend

      - name: Start frontend
        run: npm run dev &
        working-directory: ./frontend

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            curl -sSf http://localhost:5173 && break
            sleep 1
          done

      # Run E2E tests
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: ./frontend
