name: Backend Tests

on:
  push:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      DB_NAME: kryon
      DB_USER: postgres
      DB_PASS: root
      DB_HOST: localhost
      DB_PORT: 5432
      API_PORT: 3000
      JWT_SECRET: root
      EMAIL_SERVICE: gmail
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: duducom195@gmail.com
      SMTP_PASS: atsa ktye sfam gwzz
      FRONTEND_URL: http://localhost:5173

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: kryon
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: ./backend

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && break
            sleep 1
          done

      - name: Run Tests
        run: npm test
        working-directory: ./backend

